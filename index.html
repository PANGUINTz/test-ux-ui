<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple by Region</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TEMPLE BY REGION</h1>
            <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>
        </header>

        <main class="regions">
            <div class="region">
                <img src="/north.jpg" alt="Northern Temple">
                <div class="region-title"></div>
                <div class="region-text">ภาคเหนือ</div>
            </div>
            <div class="region">
                <img src="/center.jpg" alt="Central Temple">
                <div class="region-title"></div>
                <div class="region-text">ภาคกลาง</div>
            </div>
            <div class="region">
                <img src="/northeast.jpg" alt="Northeastern Temple">
                <div class="region-title"></div>
                <div class="region-text">ภาคตะวันออกเฉียงเหนือ</div>
            </div>
            <div class="region">
                <img src="/east.jpg" alt="Eastern Temple">
                <div class="region-title"></div>
                <div class="region-text">ภาคตะวันออก</div>
            </div>
        </main>

        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
